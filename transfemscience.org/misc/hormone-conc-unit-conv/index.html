42 0z" /></g></svg> </span> </button><div id="mid-section"><div id="sidebar"><div id="sidebar-subcontainer"><div id="sidebar-title-container"> <button id="sidebar-button" class="sidebar-button" title="Article contents (Ctrl+Shift+L)"> <span class="sidebar-button-icon"> <svg class="sidebar-button-icon-svg" xmlns="http://www.w3.org/2000/svg" version="1.0" width="16" height="16" viewBox="0 0 16 16"><g transform="translate(0,16) scale(0.002536,-0.002540)"><path d="M550 6274 c-81 -17 -207 -79 -282 -139 -110 -87 -202 -230 -238 -371 -20 -76 -20 -122 -20 -2618 0 -2810 -5 -2597 65 -2741 87 -180 227 -304 420 -372 l80 -28 2551 -3 2551 -2 98 25 c253 64 441 251 506 503 19 73 19 137 19 2617 0 2478 0 2544 -19 2617 -51 198 -181 361 -361 451 -53 26 -126 54 -165 62 -103 21 -5105 21 -5205 -1z m5055 -3129 l0 -2440 -2447 -3 -2448 -2 0 2445 0 2445 2448 -2 2447 -3 0 -2440z" /><path d="M1410 4893 c0 -2 0 -158 0 -348 l-1 -346 346 0 346 0 0 346 0 346 -346 2 c-190 1 -345 1 -345 0z" /><path d="M2460 4893 c0 -2 0 -158 0 -348 l-1 -345 1221 0 1221 0 0 345 0 345 -1221 3 c-671 1 -1220 1 -1220 0z" /><path d="M1407 3493 c-1 -1 -1 -157 1 -347 l3 -346 344 0 345 0 0 340 c0 187 0 342 0 345 0 5 -689 13 -693 8z" /><path d="M2457 3493 c-1 -1 -1 -157 1 -347 l3 -346 1219 0 1220 0 0 340 c0 187 -1 342 -2 345 -3 4 -2437 13 -2441 8z" /><path d="M1409 2096 c-2 -2 -3 -160 -1 -350 l3 -346 344 0 344 0 3 346 c2 190 1 348 -1 350 -6 5 -686 5 -692 0z" /><path d="M2459 2096 c-2 -2 -3 -160 -1 -350 l3 -346 1219 0 1219 0 3 346 c2 190 1 348 -1 350 -6 5 -2436 5 -2442 0z" /></g></svg> </span> </button> <span id="sidebar-title">Contents</span></div><div id="sidebar-contents"><div class="toc-h1"><a id="heading-0" href="index.html#top" class="toc-link">Top of page</a></div></div></div></div><div id="main-area"><div id="article"><style type="text/css"> #unit-conv h1, #unit-conv h2 { text-align: center; } #unit-conv { margin-top: 20px !important; padding-top: 20px !important; padding-bottom: 0px !important; padding-left: 20px !important; padding-right: 20px !important; box-shadow: 0 .15rem 1.25rem 0 rgba(58, 59, 69, 0.15); } #unit-conv { background-color: var(--background-lighter-color); border: var(--layout-border-style); } #unit-conv div { margin-bottom: 15px; } #unit-conv input, #unit-conv select, #unit-conv textarea { border-radius: 3px; padding: 3px; } #unit-conv input, #unit-conv textarea, #unit-conv select, #unit-conv option { font-size: 14px; } #mode-label { display: inline-block; width: 125px; } #hormone-label { display: inline-block; width: 125px; } #hormone { padding: 2px; width: 355px; } #from-concentration-label { display: inline-block; width: 125px; } #to-concentration-label { display: inline-block; width: 125px; } #from-concentration { width: 200px; } #to-concentration { width: 200px; } #from-units { width: 150px; padding: 1px; } #to-units { width: 150px; padding: 1px; } #decimal-places { padding: 1px; display: block; margin-left: auto; margin-right: auto; margin-top: 8px; } .row { /*display: flex;*/ } .column { flex: 50%; } @media screen and (max-width: 600px) { .column { width: 100%; } } #from-concentration-batch { width: 200px; height: 200px; margin-bottom: 5px; resize: none; } #to-concentration-batch { width: 200px; height: 200px; margin-bottom: 5px; resize: none; } @media screen and (max-width: 600px) { #hormone { width: auto; } #mode-label, #hormone-label, #from-concentration-label, #to-concentration-label { width: auto; } #batch-label { display: none; } #from-concentration, #to-concentration { width: 75px; } #from-units, #to-units { width: 120px; } #from-concentration-batch, #to-concentration-batch { width: 150px; } } .equals-sign { font-size: 32px; text-align: center; margin-top: -10px; margin-bottom: 5px !important; }</style><script language="JavaScript"> var mode = 'single'; /* https://stackoverflow.com/questions/2221167/javascript-formatting-a-rounded-number-to-n-decimals */ function round_number(number, decimals) { return Math.round(number * Math.pow(10, decimals)) / Math.pow(10, decimals); } function mode_click() { var mode_single = document.getElementById('mode-single').checked; /* Mode -> single value selected */ if (mode_single == true) { document.getElementById('single-container').style.display = 'block'; document.getElementById('batch-container').style.display = 'none'; document.getElementById('from-concentration').focus(); mode = 'single'; /* Mode -> multiple values (batch) selected */ } else { document.getElementById('single-container').style.display = 'none'; document.getElementById('batch-container').style.display = 'flex'; document.getElementById('from-concentration-batch').focus(); mode = 'batch'; } return; } function parse_batch() { var batch_preparse = document.getElementById("from-concentration-batch").value; batch_preparse = batch_preparse.replace(/[\r\n]/g, '\n'); var lines = batch_preparse.split('\n'); var conc_values = []; for (var i = 0; i < lines.length; i++) { var value = lines[i]; conc_values.push(value); } return conc_values; } function conversion() { var hormone = document.getElementById('hormone').value; if (mode == 'single') { var from_conc_units = document.getElementById('from-units').value; var to_conc_units = document.getElementById('to-units').value; var conc_data = document.getElementById('from-concentration').value; var decimal_places = document.getElementById('decimal-places').value; var new_conc_data = convert_one_unit(hormone, conc_data, from_conc_units, to_conc_units, decimal_places); document.getElementById('to-concentration').value = new_conc_data; } else if (mode == 'batch') { var from_conc_units = document.getElementById('from-units-batch').value; var to_conc_units = document.getElementById('to-units-batch').value; var conc_data = document.getElementById('from-concentration-batch').value; var decimal_places = document.getElementById('decimal-places-batch').value; conc_data = parse_batch(conc_data); var new_conc_data = []; for (var i = 0; i < conc_data.length; i++) { var value = conc_data[i]; value = convert_one_unit(hormone, value, from_conc_units, to_conc_units, decimal_places); new_conc_data.push(value); } new_conc_data = new_conc_data.join('\r\n'); document.getElementById('to-concentration-batch').value = new_conc_data; } return; } function convert_one_unit(hormone, conc_value, from_conc_units, to_conc_units, decimal_places) { conc_value = Number(conc_value.trim()); decimal_places = parseInt(decimal_places.trim()); if (!conc_value) { return ''; } else if (!hormone || !from_conc_units || !to_conc_units) { return ''; } var [m, vol] = from_conc_units.split('/'); var [to_m, to_vol] = to_conc_units.split('/'); var m_conv_table = { 'fmol': 1e-15, 'fg': 1e-15, 'pmol': 1e-12, 'pg': 1e-12, 'nmol': 1e-9, 'ng': 1e-9, 'μmol': 1e-6, 'μg': 1e-6, 'mmol': 1e-3, 'mg': 1e-3, 'cmol': 1e-2, 'cg': 1e-2, 'dmol': 1e-1, 'dg': 1e-1, 'mol': 1e0, 'g': 1e0, }; var l_conv_table = { 'fL': 1e-15, 'pL': 1e-12, 'nL': 1e-9, 'μL': 1e-6, 'mL': 1e-3, 'cL': 1e-2, 'dL': 1e-1, 'L': 1e0, }; /* g·mol−1 */ var mol_mass = { 'E2': 272.388, 'E1': 270.366, 'E': 271.407, /* https://www.esoterix.com/sites/default/files/L5167-0320-17.pdf */ 'E3': 288.387, 'E4': 304.386, 'E1S': 350.429, 'T': 288.431, 'DHT': 290.447, '3AG': 468.587, 'A4': 286.415, 'DHEA': 288.424, 'DHEA-S': 368.488, 'P4': 314.469, '17α-OHP': 330.468, 'LH': NaN, 'FSH': NaN, 'PRL': NaN, 'SHBG': 93400, /* Molecular weight = 93.4 kDa = 43778.755 Da × 2 (homodimeric) + glycosylation */ }; /* To-do: Hide incompatible conversion options for LH, FSH, PRL (?) */ /* Convert to mol/L (if not already) */ var conv_val = conc_value * m_conv_table[m] / l_conv_table[vol]; if (m.includes('g')) { conv_val = conv_val / mol_mass[hormone]; /* Mass conc to molar conc if necessary */ } /* Convert to specified concentration units */ var new_conc_val = conv_val / m_conv_table[to_m] * l_conv_table[to_vol]; if (to_m.includes('g')) { new_conc_val = new_conc_val * mol_mass[hormone]; /* Molar conc to mass conc if necessary */ } if (decimal_places || decimal_places === 0) { new_conc_val = round_number(new_conc_val, decimal_places); } return new_conc_val; } </script><div id="unit-conv" style="margin: auto;"><h1> Hormone Concentration Unit Conversion</h1><div style="max-width: 500px; margin: auto;"><div id="mode-container"> <span id="mode-label">Mode:&nbsp;</span> <label for="mode-single"> <input type="radio" id="mode-single" name="mode-type" value="single" onclick="mode_click();" checked="" /> <span>Single value</span> </label> <span>&nbsp;</span> <label for="mode-batch"> <input type="radio" id="mode-batch" name="mode-type" value="batch" onclick="mode_click();" /> <span>Multiple values</span><span id="batch-label"> (batch)</span> </label></div><hr style="margin-top: 15px; margin-bottom: 20px;" /><div> <span id="hormone-label">Hormone:&nbsp;</span> <select id="hormone" onchange="conversion();"> <option value="E2">Estradiol (E2)</option> <option value="E1">Estrone (E1)</option> <option value="E">Estrogens (E)</option> <option value="E3">Estriol (E3)</option> <option value="E4">Estetrol (E4)</option> <option value="E1S">Estrone sulfate (E1S)</option> <option value="T">Testosterone (T)</option> <option value="DHT">Dihydrotestosterone (DHT)</option> <option value="3AG">Androstanediol glucuronide (3AG)</option> <option value="A4">Androstenedione (A4)</option> <option value="DHEA">Dehydroepiandrosterone (DHEA)</option> <option value="DHEA-S">Dehydroepiandrosterone sulfate (DHEA-S)</option> <option value="P4">Progesterone (P4)</option> <option value="17α-OHP">17α-Hydroxyprogesterone (17α-OHP)</option> <option value="SHBG">Sex hormone-binding globulin (SHBG)</option> </select></div><div id="single-container" style="margin-top: 16px; padding-bottom: 30px;"><div id="from-concentration-container"> <span id="from-concentration-label">Concentration:&nbsp;</span> <input id="from-concentration" type="text" onchange="conversion();" autofocus="" spellcheck="false" autocomplete="off" /> <select id="from-units" onchange="conversion();"> <opt L">ng/L (1e-9)</option> <option value="pg/mL">pg/mL (1e-9)</option> <option value="pg/dL">pg/dL (1e-11)</option> <option value="pg/L">pg/L (1e-12)</option> </optgroup> </select> <select id="decimal-places" onchange="conversion();"> <option value="0">0 decimal places</option> <option value="1">1 decimal place</option> <option value="2" selected="">2 decimal places</option> <option value="3">3 decimal places</option> <option value="4">4 decimal places</option> <option value="5">5 decimal places</option> <option value="6">6 decimal places</option> <option value="7">7 decimal places</option> <option value="8">8 decimal places</option> <option value="9">9 decimal places</option> <option value="10">10 decimal places</option> <option value="11">11 decimal places</option> <option value="12">12 decimal places</option> </select></div></div></div><div id="batch-container" class="row" style="display: none; padding-bottom: 25px;"><div class="column"> <label for="from-concentration-batch" style="display: block; text-align: center;">Concentrations:</label> <textarea id="from-concentration-batch" type="text" onchange="conversion();" autofocus="" spellcheck="false" autocomplete="off"></textarea> <select id="from-units-batch" onchange="conversion();" style="width: 150px; padding: 1px; display: block; margin: auto; margin-top: 5px;"> <optgroup label="Molar concentration"> <option value="mol/L">mol/L (1e0)</option> <option value="mmol/L">mmol/L (1e-3)</option> <option value="μmol/L">μmol/L (1e-6)</option> <option value="nmol/L">nmol/L (1e-9)</option> <option value="pmol/L">pmol/L (1e-12)</option> </optgroup> <optgroup label="Mass concentration"> <option value="g/L">g/L (1e0)</option> <option value="mg/mL">mg/mL (1e0)</option> <option value="mg/dL">mg/dL (1e-2)</option> <option value="mg/L">mg/L (1e-3)</option> <option value="μg/mL">μg/mL (1e-3)</option> <option value="μg/dL">μg/dL (1e-5)</option> <option value="μg/L">μg/L (1e-6)</option> <option value="ng/mL">ng/mL (1e-6)</option> <opt
